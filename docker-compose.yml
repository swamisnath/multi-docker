version: '3'
services:
  postgres:
#    image: 'postgres:latest'
    image: 'postgres:10.10'
  redis:
    image: 'redis:latest'
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports:
      - '3050:80'
  api:
    depends_on:
      - postgres
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /App/node_modules
      - ./server:/App
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /App/node_modules
      - ./client:/App
  worker:
    environment: 
      - REDIS_HOST=redis 
      - REDIS_PORT=6379 
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /App/node_modules
      - ./worker:/App


